    const readDate = (estimate) => {
      const date = estimate.created_at;
      const dateArray = date.split("");
      const parsedDate = dateArray.filter(arrPosition);
      console.log(parsedDate.join(''));
      if (parsedDate.join('') == dateTo) {
        return true;
      }else {
        return false;
      }
    }

    const arrPosition = (value, index) => {
      if (index <= 9) {
          return value;
      }
    }

    const getIDs = (estimates) => {
      const getMatch = (item) => {
        if (item.location_id === 2356 && readDate(item) ){
          estimateIDs.push(item.id);
        }
      }
      estimates.estimates.forEach(getMatch);
      return estimateIDs;
    }
    
    const makeEstimateIdList = () => {

      })
